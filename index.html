<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HRMS – Demo</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Header -->
<header>
  <h1>HRMS Admin</h1>
  <a href="#">Logout</a>
</header>

<!-- Doctor Image -->
<div class="image-container">
  <img src="doctor_cartoon.webp" alt="Doctor Cartoon">
</div>

<!-- Login Section -->
<section id="login">
  <h2>HRMS Login</h2>
  <button id="showLoginBtn">Show Login</button>
  <div id="loginForm" style="display:none;">
    <input type="text" placeholder="Email" value="admin@hrms.local">
    <input type="password" placeholder="Password" value="Admin#1234">
    <button>Login</button>
  </div>
</section>

<!-- Live Availability -->
<section id="live-availability">
  <h2>Live Availability</h2>
  <button id="showLiveBtn">Show Availability Form</button>
  <div id="liveForm" style="display:none;">
    <div class="grid">
      <select>
        <option>BED</option>
        <option>ICU</option>
        <option>OXYGEN</option>
        <option>VENTILATOR</option>
      </select>
      <input type="number" step="0.0001" value="23.2599" placeholder="Lat">
      <input type="number" step="0.0001" value="77.4126" placeholder="Lng">
      <input type="number" value="1" placeholder="Min avail">
      <button>Search</button>
    </div>
    <div class="result-card">
      <div class="hospital-name">City Hospital – Main Branch</div>
      <div class="available">Available: 5</div>
    </div>
    <div class="result-card">
      <div class="hospital-name">Green Care – Branch 2</div>
      <div class="available">Available: 3</div>
    </div>
  </div>
</section>

<!-- Emergency Contacts -->
<section id="emergency">
  <h2>Emergency Contacts</h2>
  <div class="contact-card"><span>Ambulance:</span> <a href="tel:102">102</a></div>
  <div class="contact-card"><span>Police:</span> <a href="tel:100">100</a></div>
  <div class="contact-card"><span>Fire:</span> <a href="tel:101">101</a></div>
</section>

<footer>
  Connected to: <code>http://localhost:4000</code>
</footer>



</body>
</html>
