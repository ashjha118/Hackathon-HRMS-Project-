<p id="selectedDoctor" style="margin-top:10px; font-weight:bold;"></p>

<script>
  // doctor select element ko pakdo
  const doctorSelect = document.getElementById("doctorType");
  const selectedDoctorText = document.getElementById("selectedDoctor");

  // jab doctor select hota hai
  doctorSelect.addEventListener("change", function () {
    let selectedValue = doctorSelect.value; // doctor ka value
    let selectedName = doctorSelect.options[doctorSelect.selectedIndex].text; // doctor ka naam

    if (selectedValue) {
      selectedDoctorText.textContent = "Selected Doctor: " + selectedName;
    } else {
      selectedDoctorText.textContent = "";
    }
  });
</script>

  // State change event → update districts
  document.getElementById("stateSelect").addEventListener("change", function() {
    const stateCode = this.value;
    const districtSelect = document.getElementById("districtSelect");
    districtSelect.innerHTML = "<option value=''>Select District</option>";

    if (districts[stateCode]) {
      districts[stateCode].forEach(d => {
        let opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        districtSelect.appendChild(opt);
      });
    }
  });

  // Show/hide availability form
  document.getElementById("showLiveBtn").addEventListener("click", function() {
    const form = document.getElementById("liveForm");

<script>
  // Login toggle
  document.getElementById("showLoginBtn").addEventListener("click", function(){
    let loginForm = document.getElementById("loginForm");
    if(loginForm.style.display === "none"){
      loginForm.style.display = "block";
      this.textContent = "Hide Login";
    } else {
      loginForm.style.display = "none";
      this.textContent = "Login";
    }
  });

  // Fake login functionality
  document.getElementById("loginBtn").addEventListener("click", function(){
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    if(email === "admin@hrms.local" && pass === "Admin#1234"){
      alert("Login Successful ✅");
      document.getElementById("login").style.display = "none"; // hide login
      document.getElementById("live-availability").style.display = "block"; // show availability
      document.getElementById("emergency").style.display = "none"; // hide emergency
      document.getElementById("logoutBtn").style.display = "inline-block"; // show logout
    } else {
      alert("Invalid Email or Password ❌");
    }
  });

  // Logout functionality
  document.getElementById("logoutBtn").addEventListener("click", function(e){
    e.preventDefault();
    alert("Logged Out 🚪");
    document.getElementById("logoutBtn").style.display = "none"; // hide logout
    document.getElementById("live-availability").style.display = "none"; // hide availability
    document.getElementById("login").style.display = "block"; // show login
    document.getElementById("emergency").style.display = "block"; // show emergency
    document.getElementById("loginForm").style.display = "none"; // reset login form hidden
    document.getElementById("showLoginBtn").textContent = "Login"; // reset button text
    document.getElementById("email").value = ""; // clear fields
    document.getElementById("password").value = "";
  });
</script>
